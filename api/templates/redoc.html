<!DOCTYPE html>
<html>
  <head>
    <title>{{ title|default:"Redoc" }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap">
    <style>
      {# Redoc doesn't change outer page styles. #}
      body { margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <div id="redoc-container"></div>
    <script src="{{ dist }}/bundles/redoc.standalone.js"></script>
    <script type="text/javascript">
        (function () {
            Redoc.init(
                "{{ schema_url }}",
                {
                    "pathInMiddlePanel": true,
                    "theme": {
                        "breakpoints": {
                            "small": "10rem",
                            "medium": "40rem",
                            "large": "85rem"
                        },
                        "colors": {
                            "primary": {
                                "main": "rgba(246, 20, 63, 1)",
                                "light": "rgba(246, 20, 63, 0.42)"
                            },
                            "success": {
                                "main": "rgba(28, 184, 65, 1)",
                                "light": "#81ec9a",
                                "dark": "#083312",
                                "contrastText": "#000"
                            },
                            "text": {
                                "primary": "rgba(0, 0, 0, 1)",
                                "secondary": "#4d4d4d"
                            }
                        },
                        "sidebar": {
                            "width": "260px",
                            "textColor": "#000000",
                        },
                        "rightPanel": {
                            "backgroundColor": "rgba(55, 53, 71, 1)",
                            "textColor": "#ffffff"
                        }
                    }
                },
                document.getElementById('redoc-container'));
        })();
    </script>
  </body>
</html>
